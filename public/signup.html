      <section class="section">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-5">
              <h4 class="title is-4 has-text-centered">Sign in to Barkle</h4>
              <form>
                <div class="field">
                  <div class="control">
                    <input class="input" type="email" placeholder="Email">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <input class="input" type="password" placeholder="Password">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <button class="button mb-2 is-primary is-fullwidth">Sign In!</button>
                    <button class="button is-danger is-fullwidth mb-2">
                      <span class="icon">
                        <i class="fab fa-google"></i>
                      </span>
                      <span>Sign In With Google</span>
                    </button>
                    <button class="button mb-6 is-info is-fullwidth">
                      <span class="icon">
                        <i class="fab fa-facebook-f"></i>
                      </span>
                      <span>Sign In With Facebook</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="column is-5 is-offset-1">
              <h4 class="title is-spaced is-4 has-text-centered">Don't have an account?</h4>
              <p class="subtitle">No account?  No Problem!  Click below to join the Barkle community.</p>
              <button class="button mb-2 is-primary is-fullwidth">Sign Up!</button>
              <button class="button is-danger is-fullwidth mb-2">
                <span class="icon">
                  <i class="fab fa-google"></i>
                </span>
                <span>Sign Up With Google</span>
              </button>
              <button class="button is-info is-fullwidth">
                <span class="icon">
                  <i class="fab fa-facebook-f"></i>
                </span>
                <span>Sign Up With Facebook</span>
              </button>
            </div>
          </div>
        </div>
      </section>
