</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand"><a class="navbar-item" href="home.html"><img src="./assets/img/barkle-text.png" alt="logo"
                        width="150"></a><a class="navbar-burger" role="button" aria-label="menu"
                    aria-expanded="false"><span aria-hidden="true"></span><span aria-hidden="true"></span><span
                        aria-hidden="true"></span></a></div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="#"></a> <a class="navbar-item" href="#"></a> <a class="navbar-item"
                        href="#"></a>
                    <a class="navbar-item" href="#"></a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons"><a class="button is-light" href="login.html">Log in</a><a class="button is-primary"
                                href="signup.html">Sign up</a></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="column is-6 is-offset-3">

            <form action="/api/addevents" method="POST" class="">
                <h2 class="title is-2 mt-6 mb-6 is-1 is-spaced has-text-centered">Create a New Event</h2>
                <div class="field">
                    <label class="label" for="">Event Name:</label>
                    <div class="control">
                        <input class="input" type="text" name="field-name" placeholder="What's your event name?"
                            id="eventName">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="">Date:</label>
                    <div class="control">
                        <input class="input" type="text" name="field-name" placeholder="dd/mm/yyyy" id="eventDate">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="">Time:</label>
                    <div class="control">
                        <input class="input" type="text" name="field-name" placeholder="What time?" id="eventTime">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="">Location:</label>
                    <div class="control">
                        <input class="input my-5" type="text" name="field-name" placeholder="Where is your event?"
                        id="eventLocation">
                        <input class="input" type="text" name="field-name" placeholder="Enter your City or Zip Code"
                        id="currentLocation">
                        <button class="button my-5 is-primary is-fullwidth" type="submit">Search Near Me</button>
                    </div>
                </div>
            </form>
            <div class="columns is-centered mt-5">
                <div id="map">
                    <iframe class="mapImg" width="600" height="450" style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/search?key=AIzaSyD27JXp5yaMt6agv0okwfcdVllql4TisXs&q=dog+friendly+near+Salt+Lake+County"></iframe>
                </div>

            </div>
            <button class="button is-fullwidth mt-5 is-primary" type="submit">Submit</button>
        </div>

    <footer class="footer mt-5">
        <div class="container has-text-centered">
            <div class="block"><a class="title is-4" href="#">Woof</a></div>
            <div class="level">
                <div class="level-item">
                    <figure class="image is-48x48"><img src="./assets/img/Barkle Icon.png" alt=""></figure>
                </div>
            </div>
            <!-- <div class="buttons is-centered"><a class="button" href="#"><img src="placeholder/icons/twitter.svg" alt=""></a><a class="button" href="#"><img src="placeholder/icons/facebook-f.svg" alt=""></a><a class="button" href="#"><img src="placeholder/icons/instagram.svg" alt=""></a><a class="button" href="#"><img src="placeholder/icons/linkedin-in.svg" alt=""></a></div> -->

    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script>
$(".search-button").on("click",function(event){
    event.preventDefault();
    var searchCriteria = $("#currentLocation").val().trim();
    // $("#eventLocation").val.trim();
    console.log(searchCriteria);
    $(".mapImg").attr("src", "https://www.google.com/maps/embed/v1/search?key=AIzaSyD27JXp5yaMt6agv0okwfcdVllql4TisXs&q=dog+friendly+near+" + searchCriteria);
})
    </script>
</body>
